    <main class="main-handpan">
      <section class="section-1-handpan">
        <h1 class="h1-handpan">Start playing!</h1>
        <h2 class="h2-handpan">Welcome to Handpan simulator!</h2>
        <h2 class="h2-handpan">How to play?</h2>
        <p class="p-handpan">Use the mouse or keyboard to play the handpa and practice your music skills. Enjoy it!</p>


    <main>Â´
      <div class="container-1-handpan">
      <div class="handpan-svg">
          <svg id="handpan-notes" height="60%" width="100%"  viewBox="0 0 100 100" >
              <g id="shell-items">
                  <circle id="shell"cx="50" cy="50" r="49" fill="#d99923" stroke="black" stroke-width="2"></circle>
                </g>
                
                <g class="handpan-dimple" data-key ="1"> 
                    <circle id="camp-note1" class="handpan-note" cx="50" cy="50" r="15"></circle>
                    <circle id="note1" class="handpan-dimple" cx="50" cy="50" r="5" ></circle>
                </g>
                <g class="handpan-dimple" data-key ="2">
                    <ellipse id="camp-note2"  class="handpan-note"  cx="50" cy="85" rx="10" ry="12" transform="rotate(180,50,50)"></ellipse>
                    <ellipse id="note2" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" transform="rotate(180,50,50)" ></ellipse>
                </g>
                <g class="handpan-dimple" data-key ="3">
                    <ellipse id="camp-note3"  class="handpan-note"  cx="50" cy="85" rx="10" ry="12" transform="rotate(-135,50,50)"></ellipse>
                    <ellipse id="note3" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" transform="rotate(-135,50,50)"></ellipse>
                </g>
                <g class="handpan-dimple" data-key ="4">
                    <ellipse id="camp-note4"  class="handpan-note"  cx="50" cy="85" rx="10" ry="12" transform="rotate(-90,50,50)" ></ellipse>
                    <ellipse id="note4" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" transform="rotate(-90,50,50)"></ellipse>
                </g>
                <g class="handpan-dimple" data-key ="5">
                    <ellipse id="camp-note5"    class="handpan-note" cx="50" cy="85" rx="10" ry="12" transform="rotate(-45,50,50)"></ellipse>
                    <ellipse id="note5" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" transform="rotate(-45,50,50)" ></ellipse>
                </g>
                <g class="handpan-dimple" data-key ="6">
                    <ellipse id="camp-note6"   class="handpan-note"  cx="50" cy="85" rx="10" ry="12" ></ellipse>
                    <ellipse id="note6" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" ></ellipse>
                </g>
                <g class="handpan-dimple" data-key ="7">
                    <ellipse id="camp-note7" class="handpan-note" cx="50" cy="85" rx="10" ry="12" transform="rotate(45,50,50)" ></ellipse>
                    <ellipse id="note7" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" transform="rotate(45,50,50)" ></ellipse>
                </g>
                <g class="handpan-dimple" data-key ="8">
                    <ellipse id="camp-note8"   class="handpan-note" cx="50" cy="85" rx="10" ry="12" transform="rotate(90,50,50)"></ellipse>
                    <ellipse id="note8" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" transform="rotate(90,50,50)" ></ellipse>
                </g>
                <g class="handpan-dimple" data-key ="9">
                    <ellipse id="camp-note9"  class="handpan-note"  cx="50" cy="85" rx="10" ry="12" transform="rotate(135,50,50)"></ellipse>
                    <ellipse id="note9" class="handpan-dimple" cx="50" cy="85" rx="5" ry="6" transform="rotate(135,50,50)"></ellipse>
                </g>
                
            </svg>
